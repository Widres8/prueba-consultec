<div class="d-flex vh-100">
  <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xxl-4 m-auto">
    <form [formGroup]="form">
      <div class="card rounded-3 p-4">
        <div
          class="card-header d-flex align-items-center justify-content-center"
        >
          <i class="fa-solid fa-user-secret fa-5x"></i>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <label for="username" class="form-label fw-bold">Usuario</label>
              <div class="input-group">
                <i class="fa-solid fa-user input-group-text"></i>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ingresa tu usuario"
                  formControlName="username"
                  (change)="resetUserValidation()"
                />
              </div>
              <div
                class="text-danger"
                *ngIf="
                  form.controls['username']!.invalid &&
                  (form.controls['username']!.dirty ||
                    form.controls['username']!.touched)
                "
              >
                <span> El campo es requerido </span>
              </div>
            </div>
            <div class="col-12">
              <label for="user" class="form-label fw-bold">Contraseña</label>
              <div class="input-group">
                <i class="fa-solid fa-lock input-group-text"></i>
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control"
                  style="height: 40px"
                  placeholder="Ingresa tu contraseña de Presente"
                  formControlName="password"
                  (change)="resetUserValidation()"
                />
                <i
                  class="fa-solid input-group-text cursor-pointer"
                  [ngClass]="!showPassword ? 'fa-eye' : 'fa-eye-slash'"
                  (click)="toggleShowPassword()"
                ></i>
              </div>
              <div
                class="text-danger"
                *ngIf="
                  form.controls['password']!.invalid &&
                  (form.controls['password']!.dirty ||
                    form.controls['password']!.touched)
                "
              >
                <span> El campo es requerido </span>
              </div>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <button
                [disabled]="form.invalid"
                (click)="onSubmit()"
                class="btn btn-primary mt-4"
              >
                Ingresar
              </button>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <span
                class="mt-2 text-danger text-center"
                *ngIf="!validCredentials"
              >
                El usuario y/o contraseña invalidos.
              </span>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
